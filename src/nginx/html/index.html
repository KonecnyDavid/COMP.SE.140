<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 4</title>
  </head>
  <body>
    <button id="request" style="display: block;">REQUEST</button>
    <button id="stop" style="display: block;">STOP</button>
    <textarea id="textarea" rows="20" style="width: 100%;"></textarea>
    <div id="error" style="display: none; background: #cc0000; color: #000; padding: 1rem; border-radius: 6px;">
      Request throttled
    </div>
    <script>
      const request = document.getElementById("request");
      const stop = document.getElementById("stop");
      const textarea = document.getElementById("textarea");
      const error = document.getElementById("error");

      request.onclick = async () => {
          const response = await fetch("/api");
          if (response.status === 429) {
            error.style.display = "block";
            return;
          }
          error.style.display = "none";

          const data = await response.text();
          textarea.innerHTML = data;
      }

      stop.onclick = async () => {
          await fetch("/stop");
      }
    </script>
  </body>
</html>
